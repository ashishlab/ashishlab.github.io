<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* #333 for dark grey background & "color: white" will be used for text color*/
            color: #333; /* White text */
            text-align: center;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: blue; /* Normal link color */
            text-decoration: none; /* Remove underline */
        }
        a:visited {
            color: blue; /* Visited link color */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .copyright {
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>

        <h1>Website is being built</h1>
